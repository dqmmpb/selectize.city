<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>Selectize City</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">

  <link rel="stylesheet" href="assets/css/vendor.css">

  <link rel="stylesheet" href="assets/css/demo.css">

</head>
<body>

  <div>.select-group(使用默认数据源，只有浙江省，浙江省-杭州市-萧山区)</div>
  <div class="select-group" data-selected="330000,330100,330109"></div>

  <div>.select-group2(多个class=".select-group"，使用全国)</div>
  <div>.select-group(第1个，浙江省-杭州市-上城区)</div>
  <div class="select-group select-group2" data-selected="330000,330100,330102"></div>
  <div>.select-group(第2个，山东省-枣庄市)</div>
  <div class="select-group select-group2" data-selected="370000,370400"></div>

  <div>.select-group3(只显示省)</div>
  <div class="select-group select-group3 select-province" data-selected="330000"></div>
  <div>.select-group3(只显示省市)</div>
  <div class="select-group select-group3 select-province-city" data-selected="330000,330100"></div>

  <table for="getSelectInfo">
    <thead>
      <tr class="selected-info">
        <th>序号</th>
        <th>省市区</th>
        <th>省市区代码</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>



  <script src="assets/scripts/vendor/modernizr.js"></script>

  <script src="assets/scripts/vendor.js"></script>

  <script src="assets/scripts/vendor/selectize.city.js"></script>

  <script src="assets/scripts/common.js"></script>

  <script src="assets/scripts/index.js"></script>

</body>
</html>
